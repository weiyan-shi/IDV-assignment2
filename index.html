<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Critique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="page1" class="content active">
            <h2>Visualization Example 1</h2>
            <img src="example1.png" alt="Visualization Example 1" style="max-width:100%; height:auto;">
            <p><strong>Critique:</strong> Here, discuss the data and idiom issues related to this visualization.</p>
        </div>
        <div id="page2" class="content">
            <h2>Visualization Example 2</h2>
            <img src="example2.jpeg" alt="Visualization Example 2" style="max-width:100%; height:auto;">
            <p><strong>Critique:</strong> Here, discuss the data and idiom issues related to this visualization.</p>
        </div>
        <div class="nav-buttons">
            <button id="prev" onclick="changePage(-1)">Previous</button>
            <button id="next" onclick="changePage(1)">Next</button>
        </div>
    </div>
    <script>
        let currentPage = 1;
        const totalPages = 2;
        
        function changePage(step) {
            document.getElementById(`page${currentPage}`).classList.remove("active");
            currentPage += step;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            document.getElementById(`page${currentPage}`).classList.add("active");
        }
    </script>
</body>
</html>
